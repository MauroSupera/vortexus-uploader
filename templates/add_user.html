<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Adicionar Novo Usuário</h1>
        <div class="form-container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form action="{{ url_for('add_user') }}" method="post">
                <div class="form-group">
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="storage_limit">Limite de Armazenamento (MB):</label>
                    <input type="number" id="storage_limit" name="storage_limit" value="100" min="1" required>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="is_admin" name="is_admin">
                    <label for="is_admin">Usuário Administrador</label>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="submit-button">Adicionar Usuário</button>
                    <a href="{{ url_for('admin_panel') }}" class="cancel-button">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
